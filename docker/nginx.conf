server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /health { return 200 "ok\n"; }

  location /assets/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri /index.html;
  }
}
